<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Stopwatch</h1>
      <div class="timer">
        <label id="display">00:00:00</label>
      </div>
      <div class="controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
